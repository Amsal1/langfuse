body:
  - type: textarea
    id: question
    attributes:
      label: Describe your question
      description: Please describe your question as clearly and concisely as possible.
    validations:
      required: true
  - type: dropdown
    id: hosting
    attributes:
      label: Are you using Langfuse Cloud or self-hosting?
      options:
        - Langfuse Cloud
        - Self-hosted Langfuse
    validations:
      required: true
  - type: input
    id: sdk-versions
    attributes:
      label: Langfuse SDK version(s)
      description: List the version numbers of the Langfuse SDK(s) you are using (e.g., `langfuse-js@2.0.1`, `langfuse-python@1.9.0`).
      placeholder: "langfuse-js@x.y.z, langfuse-python@x.y.z"
    validations:
      required: true
  - type: input
    id: selfhost-version
    if: "hosting == 'Self-hosted Langfuse'"
    attributes:
      label: Self-hosted Langfuse version
      description: Provide the self-hosted Langfuse version you're running (leave blank if using Langfuse Cloud).
      placeholder: "e.g. v2.19.1"
    validations:
      required: false
  - type: dropdown
    id: confirmations
    attributes:
      label: Before submitting
      description: |
        Please confirm you've done the following:
        - Checked for an existing [issue](https://github.com/langfuse/langfuse/issues)
        - Searched existing [discussions](https://github.com/orgs/langfuse/discussions)
        - Asked the [Langfuse AI](https://langfuse.com/docs/ask-ai) for help
      options:
        - I checked existing issues.
        - I searched existing discussions.
        - I asked the Langfuse AI for help.
    validations:
      required: true
