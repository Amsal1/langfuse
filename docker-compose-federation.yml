      AUTH_KEYCLOAK_CLIENT_ID: langfuse-2          # or langfuse-2 for the second instance
      AUTH_KEYCLOAK_CLIENT_SECRET: Dh66kWIW7LY5Hanf7I8lTTYlA56TbQe9
